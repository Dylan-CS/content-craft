<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ContentCraft AI</h1>
      <p>智能文本重写与润色</p>
    </div>
    
    <div class="usage-stats">
      <div class="stat-item">
        <span class="stat-label">今日已用:</span>
        <span id="usageCount" class="stat-value">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">剩余次数:</span>
        <span id="remainingCount" class="stat-value">10</span>
      </div>
    </div>
    
    <div class="actions">
      <button id="upgradeBtn" class="upgrade-btn">
        🚀 升级到 Pro
      </button>
      <button id="resetBtn" class="reset-btn">
        🔄 重置计数
      </button>
    </div>
    
    <div class="instructions">
      <h3>使用方法:</h3>
      <ol>
        <li>在任意网页选中文本</li>
        <li>右键点击选择"AI润色"</li>
        <li>等待AI处理完成</li>
      </ol>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
